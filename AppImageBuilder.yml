# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script: |
  set -e
  set -x
  rm -rf AppDir || true
  cp -r build/linux/x64/release/bundle AppDir

  # Ship a minimal GSettings schema for compatibility with older GTK3 builds.
  # Some desktops (e.g. Ubuntu 24.04) may not provide the legacy xsettings keys
  # that GTK queries, which can lead to a fatal GLib-GIO error.
  mkdir -p AppDir/usr/share/glib-2.0/schemas
  cp packaging/linux/appimage/schemas/org.gnome.settings-daemon.plugins.xsettings.gschema.xml \
    AppDir/usr/share/glib-2.0/schemas/
  glib-compile-schemas AppDir/usr/share/glib-2.0/schemas

  # Provide our own AppRun to ensure the AppImage's schema directory is in the
  # GLib search path (while keeping system schemas available).
  cat > AppDir/AppRun <<'APP_RUN_EOF'
  #!/bin/sh
  set -eu

  APPDIR="$(dirname "$(readlink -f "$0")")"
  export APPDIR

  # Ensure GLib can find schemas shipped in the AppImage.
  # Prepend to preserve host schemas and only override when needed.
  export XDG_DATA_DIRS="$APPDIR/usr/share:${XDG_DATA_DIRS:-/usr/local/share:/usr/share}"

  # Ensure gdk-pixbuf can find bundled loaders (fixes missing pixbuf loaders).
  export GDK_PIXBUF_MODULE_FILE="$APPDIR/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders.cache"

  exec "$APPDIR/usr/bin/mapiah" "$@"
  APP_RUN_EOF
  chmod +x AppDir/AppRun
  mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
  mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
  mkdir -p AppDir/usr/share/icons/hicolor/128x128/apps
  mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
  mkdir -p AppDir/usr/share/icons/hicolor/32x32/apps
  mkdir -p AppDir/usr/share/icons/hicolor/16x16/apps
  cp assets/icons/m-512x512.png AppDir/usr/share/icons/hicolor/512x512/apps/application-vnd.appimage.png
  cp assets/icons/m-256x256.png AppDir/usr/share/icons/hicolor/256x256/apps/application-vnd.appimage.png
  cp assets/icons/m-128x128.png AppDir/usr/share/icons/hicolor/128x128/apps/application-vnd.appimage.png
  cp assets/icons/m-64x64.png AppDir/usr/share/icons/hicolor/64x64/apps/application-vnd.appimage.png
  cp assets/icons/m-32x32.png AppDir/usr/share/icons/hicolor/32x32/apps/application-vnd.appimage.png
  cp assets/icons/m-16x16.png AppDir/usr/share/icons/hicolor/16x16/apps/application-vnd.appimage.png
  mkdir -p AppDir/usr/share/applications
  cp packaging/linux/appimage/org.mapiah.mapiah.desktop AppDir/usr/share/applications
  ln -sf usr/share/icons/hicolor/512x512/apps/application-vnd.appimage.png AppDir/.DirIcon
AppDir:
  path: ./AppDir
  app_info:
    id: org.mapiah.mapiah
    name: Mapiah
    version: 0.2.30
    exec: mapiah
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security main restricted universe multiverse
    include:
    - adwaita-icon-theme
    - gdk-pixbuf2.0-0
    - gdk-pixbuf2.0-common
    - hicolor-icon-theme
    - libgtk-3-0
    - librsvg2-2
    - librsvg2-common
    - shared-mime-info
    exclude:
    - humanity-icon-theme
    - ubuntu-mono
  after_bundle: |
    set -e
    # Avoid collision with the appimage-builder's own APPDIR env var (its mount
    # point is read-only). Point explicitly to the AppDir we just staged.
    APPDIR_PATH="$(pwd)/AppDir"

    # rebuild loaders cache inside AppDir
    mkdir -p "$APPDIR_PATH/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0"
    gdk-pixbuf-query-loaders > "$APPDIR_PATH/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders.cache"

  files:
    include:
    - lib64/ld-linux-x86-64.so.2
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
