name: mapiah
description: Graphical interface for Therion cave mapping software written in Flutter.
version: 0.1.0
homepage: https://mapiah.org
repository: https://github.com/rsevero/mapiah.git
issue_tracker: https://github.com/rsevero/mapiah/issues

environment:
  sdk: '>=3.1.5 <4.0.0'

# Add regular dependencies here.
dependencies:
  analyzer: ^7.4.5
  charset: ^2.0.0
  collection: ^1.19.0
  file_picker: ^10.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.0.0
  intl: any
  intl_utils: ^2.8.7
  logger: ^2.5.0
  markdown_widget: ^2.3.2+8
  meta: ^1.0.0
  mobx: ^2.0.0
  open_file: ^3.0.0
  package_info_plus: ^8.3.0
  path: ^1.9.0
  path_drawing: ^1.0.1
  path_provider: ^2.0.0
  petitparser: ^6.0.0
  toml: ^0.16.0
  web: ^1.1.1
  window_size: ^0.1.0

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^6.0.0
  mobx_codegen: ^2.0.0
  test: ^1.26.2

